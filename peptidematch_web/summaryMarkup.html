  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>

    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Create and populate the data table.
        var orgData = google.visualization.arrayToDataTable([
          ['Task', 'Proteins per Organism'],
          ['Human', 9],
          ['Mouse', 7],
          ['Rat', 6],
          ['Chicken', 5],
          ['Frog', 3],
	  ['Others', 2],
        ]);

        var taxonGroupData = google.visualization.arrayToDataTable([
          ['Task', 'Proteins per Taxonomy Group'],
          ['Euk/mammal', 22],
          ['Euk/Animal', 5],
          ['Euk/amphibian', 5],
          ['Others', 0],
        ]);
	var options = {
		//colors: ['#e0440e', '#e6693e', '#ec8f6e', '#f3b49f', '#f6c7b6'],
		colors: ['red', 'orange', 'brown', 'green', 'blue', 'navy'],
  		legend:'none',
		//width:300,
		//height: 300,
		//title: 'Organisms (Total: 24, #Seq: 2345)',
		//chartArea: {left:20,top:20,width:140,height:140},
		chartArea: {top:10, width:150, height:150},
		//pieSliceTextStyle: {bold: true, fontSize: 8},	
		pieSliceText: 'none',	
		tooltipTextStyle: {bold: true, fontSize: 11}	
	}
	
	var map =new Array();
	map['Work'] = 'http://www.google.com';
	map['Eat'] = 'http://www.yahoo.com';
	map['Commute'] = 'http://www.cnn.com';
	map['Watch TV'] = 'http://www.cctv.com';
	map['Sleep'] = 'http://www.bed.com';
       
        // Create and draw the visualization.
        var orgChart = new google.visualization.PieChart(document.getElementById('orgChart'))
        orgChart.draw(orgData, options);
        var taxonGroupChart = new google.visualization.PieChart(document.getElementById('taxonGroupChart'))
        taxonGroupChart.draw(taxonGroupData, options);
        
	//chart.draw(orgData, {title:"So, how was your day?"});
        /*google.visualization.events.addListener(chart, 'select', function(){
          var row = chart.getSelection()[0].row;
          var element = orgData.getValue(row, 0);
          //alert('You just selected: ' + element);
          //window.location.href=map[element];
        });
	*/	
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
